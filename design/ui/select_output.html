<section class="mb-8">
<h3 class="text-gray-800 text-xl font-semibold leading-tight tracking-tight mb-4">Document Template</h3>
<div class="grid grid-cols-2 sm:grid-cols-2 gap-4">
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-gray-300 p-4 h-auto text-gray-700 has-[:checked]:border-2 has-[:checked]:border-[#3d98f4] has-[:checked]:bg-[#3d98f4]/10 has-[:checked]:text-[#3d98f4] relative cursor-pointer transition-all duration-150 hover:shadow-sm">
                  Research Report
                  <input checked="" class="invisible absolute" name="document_template" type="radio" value="research_report"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-gray-300 p-4 h-auto text-gray-700 has-[:checked]:border-2 has-[:checked]:border-[#3d98f4] has-[:checked]:bg-[#3d98f4]/10 has-[:checked]:text-[#3d98f4] relative cursor-pointer transition-all duration-150 hover:shadow-sm">

</label>

<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-gray-300 p-4 h-auto text-gray-700 has-[:checked]:border-2 has-[:checked]:border-[#3d98f4] has-[:checked]:bg-[#3d98f4]/10 has-[:checked]:text-[#3d98f4] relative cursor-pointer transition-all duration-150 hover:shadow-sm">

</label>
</div>
</section>
<section class="mb-8">

<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-lg border border-gray-300 p-4 h-auto text-gray-700 has-[:checked]:border-2 has-[:checked]:border-[#3d98f4] has-[:checked]:bg-[#3d98f4]/10 has-[:checked]:text-[#3d98f4] relative cursor-pointer transition-all duration-150 hover:shadow-sm">

</label>
</div>
</section>
